[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_speed = 115200
monitor_speed = 115200

; Конфигурация памяти для ESP32-S3 (16MB Flash + 8MB PSRAM)
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.arduino.memory_type = opi_opi
board_upload.maximum_size = 16777216
board_build.partitions = default_16MB.csv
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1

[env:esp32-s3-n16r8]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; ВКЛЮЧИТЬ PSRAM (важно!)
board_build.psram = enabled
board_build.psram_mode = octal
board_build.psram_freq = 80m

; Flash настройки
board_build.flash_mode = qio
board_build.flash_freq = 80m
board_build.flash_size = 16MB

; Оптимизации для ESP32-S3
build_flags = 
  -DBOARD_HAS_PSRAM
  -DCONFIG_SPIRAM_TYPE=ESP32S3_SPIRAM_OC
  -DCONFIG_SPIRAM_SIZE=8388608  ; 8MB в байтах
  -mfix-esp32-psram-cache-issue
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1

; Увеличить размер буферов для PSRAM
board_build.arduino.memory_type = qio_opi

; Для USB порта
;upload_port = COMx  ; замените на ваш COM порт
upload_speed = 921600